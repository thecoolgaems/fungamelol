<!DOCTYPE html>
<html>
<head>
  <title>Loading Screen</title>
<style>
  body {
    background-color: #000;
    margin: 0;
  }
  #loader {
    position: absolute;
    top: 35%;
    left: 45%;
    border: 5px solid black;
    border-top-color: transparent;
    border-radius: 50%;
    animation: rotation 2s infinite linear;
    width: 80px;
    height: 80px;
    opacity: 0;
    animation-delay: 9s;
    animation-fill-mode: forwards;
  }
  #loadingText {
    position: absolute;
    text-align: center;
    color: #fff;
    font-family: 'Arial';
    font-size: 18px;
    bottom: 15px;
    width: 100%;
    letter-spacing: 2px;
  }
  #bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 5
@keyframes rotation {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

@keyframes slide {
  from {
    right: 100%;
    opacity: 0;
  }
  to {
    right: 0%;
    opacity: 1;
  }
}

@keyframes fade {
  from {
    background-color: #000;
  }
  to {
    background-color: #fff;
  }
}

</style>
</head>
<body>
  <img id="loader" src="assets/images/7x6kln_large.png">
  <p id="loadingText">Loading...</p>
  <div id="bar"></div>
  <audio id="myAudio" src="/assets/audio/Chief Keef - Love Sosa.mp3" autoplay>
  </audio> 
  <div id="buttons" style="display:none;">
    <button id="settings" onclick="settings()">Settings</button>
    <button id="play" onclick="play()">Play</button>
  </div>

<script>
  document.getElementById('loader').style.opacity = 1;
  document.getElementById('bar').style.animation = 'slide 5s forwards';
  function change() {
    document.getElementById('bar').style.animation = 'fade 10s forwards';
    setTimeout(function() {
      document.getElementById('myAudio').play();
      document.getElementById('buttons').style.display = "inline-block";
    }, 10000);
  }
  window.onload = change;
</script>
</body>
</html>
